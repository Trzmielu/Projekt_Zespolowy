<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Projekt</title>
    <base href="/">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
</head>

<body onload="LoadEmail()">
    <div id="wrapper">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <div id="title">
                    <i class="fas fa-paper-plane fa-lg"></i><b> Spambot</b>
                </div>
                <div id="title-buttons">
                	 <div class="row">
                        <div class="col" id='email_field' style="font-size:13px">
                        </div>
                        <div class="col">
                            <input type='time' class='form-control' name='czas' required>
                        </div>
    					<div class="col">
                    		<input type='number' class='form-control' name='ilosc' placeholder='Quantity' required>
                    	</div>
                    	<div class="col">
		                    <button type="submit" class="form-control btn btn-primary">
		                        SEND
		                    </button>
		                </div>
		                <div class="col">
                            <form id='logoutForm'>
    		                    <button type="submit" class="form-control btn btn-danger">
    		                        LOGOUT
    		                    </button>
                            </form>
		                </div>
		            </div>
                </div>
            </nav>
            <div class="container-fluid" style="height: 700px">
                <div id="content-box">
                    <h5>E-mail address</h5>
                    <input type="Email" class="form-control" name="email" placeholder="example@example.com" required>
                    </br>
                    <h5>Text</h5>
                    <textarea class="form-control" name="text" placeholder="Your message..." rows='20' required></textarea>
                    </br>
                    <label for="Plik">Załączniki</label>
                	</br>
                    <input type="file" name='file 'class="form-control-file" id="Plik">
                </div>
            </div>
        </div>
    </div>
</body>
</html>


<script type="text/javascript">
    async function LoadEmail(){
        const result = await fetch('/api/getEmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((res) => res.json())

        if(result.status === "ok"){
            document.getElementById('email_field').innerHTML = "Welcome "+result.email
        }
        else{
            alert(result.error)
        }
    }


    const logoutForm = document.getElementById('logoutForm')
    logoutForm.addEventListener('submit', LogoutUser)

    async function LogoutUser(event){
        event.preventDefault()
        const result = await fetch('/api/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((res) => res.json())

        if(result.status === "ok"){
            if(document.cookie = 'id'+'=; Max-Age=-99999999;'){
                window.open('../',"_self")
            }
            else{
                alert("Błąd")
            }
        }
        else{
            alert(result.error)
        }
    }
</script>
